<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3 border-bottom">
        <div class="container">
            <a class="navbar-brand textUppercase" href="index.html" id="nameLogo"><h1>Stéphane Genini</h1></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse flex-grow-1 text-right" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto flex-nowrap">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link m-2 menu-item nav-active">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="portfolio.html" class="nav-link m-2 menu-item">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link m-2 menu-item">Contact</a>
                        </li>
                    </ul>
                </div>
        </div>
    </nav>

    <!-- Container Div -->
    <div class="container">
        <div class="row d-flex justify-content-between">
            <div class="card col-lg-8 pt-2 mb-3">
                <h2>Contact</h2>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="formNameInput">Name</label>
                                <input type="text" class="form-control" id="formNameInput" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="formEmailInput">Email address</label>
                                <input type="email" class="form-control" id="formEmailInput" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="formMessageInput">Message</label>
                                <textarea class="form-control" id="formMessageInput"></textarea>
                            </div>
                            <button type="submit" class="btn btn-contact">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card col-lg-3 pt-2 mb-auto ml-auto">
                <h4>Connect With Me</h4>
                <hr>
                <div class="connect-wrapper">
                    <!-- <div class="row"> -->
                        <a href="https://github.com/sgenini" target="_blank">
                            <img src="assets/images/github.png" class="icon">
                        </a>
                    <!-- </div> -->
                    <!-- <div class="row"> -->
                        <a href="https://www.linkedin.com/in/stephane-genini/" target="_blank">

                    <!-- </div> -->
                    <!-- <div class="row"> -->
